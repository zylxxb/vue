<!DOCTYPE html>
<html lang="zh-CN" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>利用bootstrap样式封装组件(自定义事件)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div id="app">
        <v-btn title="保存" type="success" size="lg" @btn-click="save"></v-btn>
        <v-btn :title="title" type="success" size="lg" @btn-click="save"></v-btn>
        <v-btn title="删除" type="warning" size="xs" @btn-click="del"></v-btn>
        <!-- 原生事件绑定到组件 native -->
        <v-btn title="删除" type="warning" size="xs" @click.native="del"></v-btn>
        <v-btn title="提交" type="default" size="sm"></v-btn>
        <v-btn :title="title"></v-btn>
        <v-btn></v-btn>
      </div>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script src="./10-v-btn.js"></script>
    <script type="text/javascript">
      var app = new Vue({
        el:'#app',
        data: {
          title: '保存数据'
        },
        methods: {
          save: function(params) {
            this.title = params
            alert('已经提交数据')
          },
          del: function() {
            alert('已经删除数据')
          }
        }
      })
    </script>
  </body>
</html>
