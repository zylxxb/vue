<!DOCTYPE html>
<html lang="zh-cn" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>计算器(jQuery)</title>
  </head>
  <body>
    <div id="app">
      <input type="number" name="num1" value="0">
      <select id="opt">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="number" name="num2" value="0">
      <button type="button" name="calculator">计算</button>
      <input type="number" name="result" value="0" disabled>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(function(){
        $('button[name="calculator"]').click(function(){
          console.log('点击计算')
          var num1 = parseInt($('input[name="num1"]').val())
          var num2 = parseInt($('input[name="num2"]').val())
          var opt = $('#app select').val()
          console.log(opt)
          var result = 0
          switch (opt) {
            case '+':
              result = num1 + num2;
              break;
            case '-':
              result =  num1 - num2;
              break;
            case '*':
              result = num1 * num2;
              break;
            case '/':
              result = num1 / num2;
              break;
            default:
              result = num1 + num2;
          }
          $('input[name="result"]').val(result)
        })
      })
    </script>
  </body>
</html>
