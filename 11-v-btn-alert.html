<!DOCTYPE html>
<html lang="zh-CN" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>利用bootstrap样式封装组件(自定义事件)插槽改进</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div id="app">
        <!-- 默认插槽 -->
        <v-btn type="success" size="lg" @btn-click="save">保存</v-btn>
        <v-btn type="success" size="lg" @btn-click="save"><h1>{{title}}</h1></v-btn>
        <v-btn title="删除" type="warning" size="xs" @btn-click="del">删除</v-btn>

        <!-- 具名插槽 -->
        <!-- <v-btn type="success" size="lg" @btn-click="save">
          <template v-slot:title>
            <a href="http://www.baidu.com">保存</a>
          </template>
        </v-btn> -->
      </div>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script src="./11-v-btn(alert).js"></script>
    <script type="text/javascript">
      var app = new Vue({
        el:'#app',
        data: {
          title: '保存数据'
        },
        methods: {
          save: function(params) {
            this.title = params
            alert('已经提交数据')
          },
          del: function() {
            alert('已经删除数据')
          }
        }
      })
    </script>
  </body>
</html>
