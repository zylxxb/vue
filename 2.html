  <body>
    <div id="app">
      <h1>{{name}}</h1>
      <h1>{{url}}</h1>
      <p v-text="name"></p>
      <h1 v-text='url'></h1>
      <h1 v-html='url'></h1>
      <h1>{{age>20? '青年':'少年'}}</h1>
      <h1>{{'姓名:' + name + ' 年龄:' + age}}</h1>
      <p>{{memony.split(',').reverse().join('.')}}</p>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script type="text/javascript">
      var app  = new Vue({
        el: '#app',
        data: {
          name: '张三',
          url: '<a href="http://www.baidu.com">百度</a>',
          age: 28,
          memony: '123,456'
        },
        created:function(){
          debugger
        },
        mounted:function(){

        }
      })
    </script>
